name: Bug Report
description: File a bug report to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which component of the system is affected?
      options:
        - Circuit (Range Check, Sort, Group-By, Join, Aggregation)
        - Prover
        - Database
        - Recursive Proof
        - Optimization
        - SQL Parser
        - Other
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code/Test Case
      description: If applicable, provide a minimal code example or test case that reproduces the issue
      placeholder: |
        ```rust
        // Your code here
        ```
      render: rust

  - type: textarea
    id: error
    attributes:
      label: Error Message / Stack Trace
      description: If applicable, paste the error message or stack trace
      placeholder: Paste error here...
      render: shell

  - type: dropdown
    id: rust-version
    attributes:
      label: Rust Version
      description: What version of Rust are you using?
      options:
        - 1.70
        - 1.71
        - 1.72
        - 1.73
        - 1.74
        - 1.75+
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Additional context about your environment
      placeholder: |
        - OS: [e.g., Linux, macOS, Windows]
        - Architecture: [e.g., x86_64, ARM]
        - Cargo version: [e.g., 1.70.0]

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any other information that might be helpful...

